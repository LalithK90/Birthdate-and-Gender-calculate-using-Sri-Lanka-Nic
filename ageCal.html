<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5 bg-success p-5">
        <h1 class="bg-secondary text-light text-center p-3">Birth date calculator using NIC</h1>
        <div class="form-group">
            <label>NIC</label>
                <input type="text" class="form-control" onkeyup="nicCalculator()" name="nic" id="nic">
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
                <input type="date" class="form-control" name="dob" id="dob">
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        //Nic - data of birth - start
        let dateLengthValidate = function (day) {
            if (day.toLocaleString().length === 1) {
                return day = '0' + day;
            }
            return day;
        };
        let calculateDateOfBirth = function (nic) {
            let dateOfBirth = null;
            let day = null;
            let month;
            if (nic.length === 10) {
                day = +nic.substr(2, 3);
                dateOfBirth = '19' + nic.substr(0, 2) + '-';
                if (day > 500) day = day - 500;

                //<editor-fold desc="if else block">
                if (day > 335) {
                    day = day - 335;
                    day = dateLengthValidate(day);
                    month = 12;
                } else if (day > 305) {
                    day = day - 305;
                    day = dateLengthValidate(day);
                    month = 11;
                } else if (day > 274) {
                    day = day - 274;
                    day = dateLengthValidate(day);
                    month = 10;
                } else if (day > 244) {
                    day = day - 244;
                    day = dateLengthValidate(day);
                    month = 9;
                } else if (day > 213) {
                    day = day - 213;
                    day = dateLengthValidate(day);
                    month = 8;
                } else if (day > 182) {
                    day = day - 182;
                    day = dateLengthValidate(day);
                    month = 7;
                } else if (day > 152) {
                    day = day - 152;
                    day = dateLengthValidate(day);
                    month = 6;
                } else if (day > 121) {
                    day = day - 121;
                    day = dateLengthValidate(day);
                    month = 5;
                } else if (day > 91) {
                    day = day - 91;
                    day = dateLengthValidate(day);
                    month = 4;
                } else if (day > 60) {
                    day = day - 60;
                    day = dateLengthValidate(day);
                    month = 3;
                } else if (day < 32) {
                    day = day;
                    day = dateLengthValidate(day);
                    month = 1;
                } else if (day > 31) {
                    day = day - 31;
                    day = dateLengthValidate(day);
                    month = 2;
                }
                //</editor-fold>
                if (month.toLocaleString().length === 2) {

                    dateOfBirth = dateOfBirth + month + '-' + day;
                } else {

                    dateOfBirth = dateOfBirth + '0' + month + '-' + day;
                }


            } else if (nic.length === 12) {
                dateOfBirth = nic.substr(0, 4) + '-';
                day = +nic.substr(4, 3);
                if (day > 500) day = day - 500;
                //<editor-fold desc="if else block">
                if (day > 335) {
                    day = day - 335;
                    day = dateLengthValidate(day);
                    month = 12;
                } else if (day > 305) {
                    day = day - 305;
                    day = dateLengthValidate(day);
                    month = 11;
                } else if (day > 274) {
                    day = day - 274;
                    day = dateLengthValidate(day);
                    month = 10;
                } else if (day > 244) {
                    day = day - 244;
                    day = dateLengthValidate(day);
                    month = 9;
                } else if (day > 213) {
                    day = day - 213;
                    day = dateLengthValidate(day);
                    month = 8;
                } else if (day > 182) {
                    day = day - 182;
                    day = dateLengthValidate(day);
                    month = 7;
                } else if (day > 152) {
                    day = day - 152;
                    day = dateLengthValidate(day);
                    month = 6;
                } else if (day > 121) {
                    day = day - 121;
                    day = dateLengthValidate(day);
                    month = 5;
                } else if (day > 91) {
                    day = day - 91;
                    day = dateLengthValidate(day);
                    month = 4;
                } else if (day > 60) {
                    day = day - 60;
                    day = dateLengthValidate(day);
                    month = 3;
                } else if (day < 32) {
                    day = day;
                    day = dateLengthValidate(day);
                    month = 1;
                } else if (day > 31) {
                    day = day - 31;
                    day = dateLengthValidate(day);
                    month = 2;
                }
                //</editor-fold>
                if (month.toLocaleString().length === 2) {
                    dateOfBirth = dateOfBirth + month + '-' + day;
                } else {
                    dateOfBirth = dateOfBirth + '0' + month + '-' + day;
                }
            }
            return dateOfBirth;
        };

        function nicCalculator() {
            let nic = document.getElementById("nic").value;
            let val = document.getElementById("dob");

            val.value = calculateDateOfBirth(nic);

        }

    </script>
</body>

</html>
